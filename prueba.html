<!DOCTYPE html>
<html>
  <head>
    <title>Modelo 3D en formato .glb con Three.js</title>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.8.0/dist/es-module-shims.js"></script>
  </head>
  <body>
    



    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/browse/three@0.145.0/build/three.module.js"

            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls} from 'https://unpkg.com/three@0.145.0/examples/jsm/controls/OrbitControls.js'
        import { GLTFLoader } from 'https://threejsfundamentals.org/threejs/resources/threejs/r127/examples/jsm/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'https://threejsfundamentals.org/threejs/resources/threejs/r127/examples/jsm/loaders/DRACOLoader.js';

        const renderer =new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );


        const scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x000000 );
          
        const camara = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camara.position.set( 0, 0, 5 );

        const ambients = new THREE.AmbientLight( 0xffffff, 0.5 );
        scene.add( ambients );


        //
        const controls = new OrbitControls( camara, renderer.domElement );
        controls.addEvenListener( 'change', () => renderer.render( scene, camara ) );
         controls.target.set( 0, 0, 0 );
         controls.update()
        

        const loader = new GLTFLoader();
        loader.load('img/planeta.glb', function(gltf){
            const model = gltf.scene
            scene.add(model)

            renderer.render( scene, camara );
        }, undefined, function(error){
            console.error(error);
        });
        
        




    </script>
  </body>
</html>
